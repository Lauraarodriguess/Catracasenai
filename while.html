<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catraca do senai</title>
</head>
<body>
    <center>
        <h1>Catraca do senai</h1>
        <script>
    while (true) {
        var usuario = prompt ("Digite a sua unidade escolar:")
        var numero = parseInt (prompt("Digite o número da matrícula:"))
        
        if (usuario == "Senai" && numero == 2025999){
        document.write ("Catraca liberada!")
        break
    } else {
        alert("Catraca bloqueada")
    }
}
 </script>
    </center>
</body>
</html>
